<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="main">
      <div id="space">
        <div id="top">
          <div class="elem">
            <h2>Hit</h2>
            <div class="box" id="hitval">-</div>
          </div>
          <div class="elem">
            <h2>Time</h2>
            <div class="box" id="timeval">-</div>
          </div>
          <div class="elem">
            <h2>Score</h2>
            <div class="box" id="score">-</div>
          </div>
        </div>
        <div id="btm"></div>
      </div>
      <div id="start">
        <button id="Strt">Play!!</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
